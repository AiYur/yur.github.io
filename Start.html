<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder - Start Game</title>
    <link rel="stylesheet" href="Start.css">
</head>
<body>
    <div class="container">
        <h1>Vines N' Rainbows</h1>
        <div class="player-select">
            <label for="num-players">Number of Players:</label>
            <input type="number" id="num-players" min="1" max="4" value="1">
        </div>
        <div class="bot-select">
            <label for="num-bots">Number of AI:</label>
            <input type="number" id="num-bots" min="0" max="3" value="0">
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <script src="Start.js"></script>
</body>
</html>
